<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:if="${mensagem}" th:text="${mensagem}">

</div>
<form action="/book/form/save" method="POST">
    <div th:if="${book}">
        Id : <input type="text" readonly id="id" name="id" th:value="${book?.id}"/>
    </div>

    Name : <input type="text" id="name" name="name" th:value="${book?.name}"/>
    Author : <select name="author">
    <option th:each="author : ${authorList}"
            th:value="${author.id}"
            th:text="${author.name}"
            th:selected="${author.id} == ${book?.author?.id}"
    />
</select>

    <button type="submit">Salvar Livro</button>
</form>

</body>
</html>
</html>
